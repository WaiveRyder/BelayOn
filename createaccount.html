<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="createaccount.css" />
        <title>BelayOn</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <header>
            <h1 id="page-title">BelayOn</h1>

            <nav>
                <menu>
                    <li><a class="navbar-link" href="index.html">Login</a></li>
                    <li><a class="navbar-link" href="database.html">Database</a></li>
                    <li><a class="navbar-link-main" href="createaccount.html">Create New Account</a></li>
                    <li><a class="navbar-link" href="entrylookup.html">View Account</a></li>
                    <li><a class="navbar-link" href="about.html">About</a></li>
                </menu>
            </nav>
        </header>
    
        <main>
            <h1 class="center-text">Create New Account</h1>

            <h2 class="center-text">Please enter required information below to create a new customer account.</h2>

            <form id="grid-form" method="get" action="database.html">
                <div class="row">
                    <div class="col">
                        <label for="inputName">First Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <label for="inputMiddleName">Middle Name</label>
                        <input type="text" class="form-control" id="inputMiddleName" placeholder="Middle Name">
                    </div>
                    <div class="col">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="inputDOB">Date of Birth</label>
                        <input type="date" class="form-control" id="inputDOB" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                </div>

                <div class="row">
                    <div id="create-account" class="col">
                        <button class="btn btn-danger">Create New Account</button>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <p> <span id="author">Nathan Hunt</span><a id='github-link' href="https://github.com/WaiveRyder/BelayOn" target="_blank">GitHub</a></p>
        </footer>
    </body>

</html>
