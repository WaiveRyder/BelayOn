        <main>
            <h1>Account Viwer</h1>

            <h2>Now Viewing Peter Quill</h2>

            <form method="get" action="database.html">
                <div>
                    First & Last Name
                    <input type="text" required value="Peter" placeholder="First Name">
                    <input type="text" required value="Quill" placeholder="Last Name">
                </div>

                <div>
                    Birthday
                    <input type="date" required value="1980-10-30">
                </div>
                
                <div>
                    Email
                    <input type="email" required value="starlord@hotmail.com" placeholder="email@domain.com">
                </div>

                <div>
                    Type
                    <select name="type" id="Member Type" value="Guest">
                        <option value="Guest">Guest</option>
                        <option value="Member">Member</option>
                    </select>
                </div>

                <div>
                    Last Visit
                    <input type="date" readonly value="2026-01-17">
                </div>

                <div>
                    <p>Notes:</p>
                    <hr />
                        <p>Listens to music while climbing</p>
                    <hr />

                    <form method="get">
                        <input type="text" placeholder="New Note">
                        <button>Add New Note</button>
                    </form>

                    <hr />
                </div>

                <Button>Save Changes and Check In</Button>
                <Button>Quit and Check In</Button>
            </form>
        </main>

        <footer>
            <hr />
